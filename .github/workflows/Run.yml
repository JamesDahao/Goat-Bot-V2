name: Node.js CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install GitHub CLI
        run: |
          if ! gh --version; then
            sudo apt-get update && sudo apt-get install gh -y
          else
            echo "GitHub CLI already installed"
          fi

      - name: Prevent overlap
        run: |
          echo "Checking for running workflows..."
          RUNNING=$(gh run list --workflow="Run.yml" --status=in_progress --limit 1 --json databaseId | jq '.[0]')
          if [ "$RUNNING" != "null" ]; then
            echo "Another run is already in progress. Exiting."
            exit 0
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Start bot
        run: npm start

      - name: Wait before restart
        run: sleep 10

      - name: Self-dispatch to restart
        run: |
          echo "Restarting workflow..."
          gh workflow run Run.yml --ref ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
