name: Node.js CI

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run bot (4 hours & 50mins before restart)
        run: |
          echo "Running bot for 4 hours 50 minutes..."
          timeout 17400s npm start || true
          echo "Bot stopped after 4h 50m."

      - name: Wait before restart
        run: |
          echo "Waiting 60 seconds before restart..."
          sleep 60

      - name: Restart workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Restarting workflow..."
          gh workflow run "${{ github.workflow }}" --ref "${{ github.ref }}"
