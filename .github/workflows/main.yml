name: Node.js CI
# Created By James Dahao
# Re-run workflows with timer to bypass Github force cancellation

on:
  workflow_dispatch:

permissions:
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install GitHub CLI & jq
        run: |
          if ! gh --version; then
            sudo apt-get update && sudo apt-get install gh jq -y
          else
            echo "GitHub CLI and jq already installed"
          fi

      - name: Install dependencies
        run: npm install

      - name: Start bot (Max 5h)
        run: |
          echo "Starting bot..."
          timeout 5h npm start || echo "Bot stopped after timeout"

      - name: Prevent overlap & restart after 5h
        run: |
          echo "Checking for running workflows..."
          RUNNING=$(gh run list --workflow="Node.js CI" --status=in_progress --limit 1 --json databaseId | jq '.[0]')
          if [ "$RUNNING" != "null" ]; then
            echo "Another workflow run is in progress. Skipping restart."
            exit 0
          fi

          echo "Waiting 5 hours before restart..."
          sleep 360

          echo "Restarting workflow..."
          gh workflow run "Node.js CI" --ref ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
