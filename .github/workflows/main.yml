name: Node.js CI

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Start bot (10 minutes test)
        run: |
          echo "Running bot for 10 minutes..."
          timeout 600s npm start || true
          echo "Bot stopped after 10 minutes."

      - name: Wait before restart
        run: |
          echo "Waiting 30 seconds before restart..."
          sleep 30

      - name: Restart workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Restarting workflow..."
          gh workflow run "${{ github.workflow }}" --ref "${{ github.ref }}"
