name: Proxy TLS Test

on:
  workflow_dispatch:

jobs:
  test-proxy:
    runs-on: ubuntu-latest

    steps:
      - name: Test HTTPS via PH proxy
        run: |
          echo "Testing proxy TLS..."
          curl -x "http://country-philippines:YOUR_PROXY_PASSWORD@proxy.proxyverse.io:9200" \
               https://api.api-pba1.com \
               -v \
               --connect-timeout 10 \
               --max-time 20
